<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" th:href="@{/styles/global.css}">
  <link rel="stylesheet" th:href="@{/styles/animals/index.css}">

  <script type="text/javascript" th:src="@{/scripts/animals/navlinks.js}" defer></script>
  <script type="text/javascript" th:src="@{/scripts/animals/index.js}" defer></script>

  <title>Document</title>
</head>

<body>
  <header>
    <div class="content">
      <h1>Pet Shop</h1>
      <nav>
        <ul>
          <li><a class="" th:href="@{/animals}">Animais</a></li>
          <li><a class="" href="/tutor">Tutor</a></li>
          <li><a class="" href="/consulta">Consulta</a></li>
          <li><a class="" href="/veterinario">Veterinário</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="content">
      <div class="header">
        <h3>Animais</h3>
        <a th:href="@{/animals/create}">
          <button type="button">Adicionar</button>
        </a>
      </div>
      <table>
        <thead>
          <tr>
            <th width="78px">ID</th>
            <th>Nome</th>
            <th>Raça</th>
            <th>Espécie</th>
            <th width="104px"></th>
          </tr>
        </thead>
        <tbody th:each="animal : ${animals}">
          <tr>
            <td th:text="${animal.id}"></td>
            <td th:text="${animal.name}"></td>
            <td th:text="${animal.race}"></td>
            <td th:text="${animal.specie}"></td>
            <td class="buttons">
              <a href="">
                <button id="edit" type="button">
                  <img th:src="@{/images/edit.svg}" alt="editar item">
                </button>
              </a>
              <a href="">
                <button id="delete" type="submit">
                  <img th:src="@{/images/delete.svg}" alt="editar item">
                </button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>

</html>
